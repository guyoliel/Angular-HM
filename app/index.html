
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/skin.css"/>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</head>

<body ng-app="app">

<div class="container" ng-controller = "parentCtrl as parent">

    <header class="row">
        <div class="page-header">
            <h1>Task Manager
                <span class="glyphicon glyphicon-th pull-right"></span>
            </h1>
        </div>
    </header>

    <!-- action bar -->
    <section class="row" ng-controller="actionBarCtrl as bar">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-default" ng-click="bar.toggle();">show/hide completed</button>
                <button class="btn btn-default" ng-click="bar.clearLog();">Clear Log</button>

            </div>
        </div>
    </section><!-- /action bar -->

    <div class="row">

        <!-- task log -->
        <div class="col-lg-3" ng-controller = "logCtrl as log">
            <ul class="list-unstyled">
                <li ng-repeat="log in log.logs track by $index">{{log}}</li>
            </ul>
        </div> <!-- /task log -->

        <!-- task table -->
        <div class="col-lg-7" ng-controller="tableCtrl as table">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Done</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="task in table.tasks" ng-hide="table.show && task.done" ng-class="{taskdone: task.done}">
                    <td class="text-center"><input class="input" type="checkbox" ng-model="task.done" ng-change="completeTask(task.done);"/></td>
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" ng-click="table.deleteTask(task);"></span>
                            </button>
                            <button class="btn btn-primary" ng-click="table.editTask(task);">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div><!-- /task table -->

        <!-- task form -->
        <div class="col-lg-2" ng-controller = "taskFormCtrl as form">

            <form class="form-horizontal">

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="task.title" placeholder="Title">
                </div>

                <div class="form-group">
                    <textarea rows="6" class="form-control" ng-model="task.description" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <button class="form-control btn btn-primary" ng-click="form.addTask(task);">{{ (task.done == null) ? 'Add' : 'Edit'}}</button>
                </div>
            </form>
        </div><!-- /task form -->

    </div>
</div><!-- /container-->

</body>

</html>
